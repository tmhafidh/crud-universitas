<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Form</title>
</head>
<body>
    <h1>Halaman Form</h1>
    <form action="">
        <label for="nama">Nama</label>
        <input type="text" id="nama" placeholder="Masukan Nama">
        <br>
        <br>
        <label for="nim">NIM</label>
        <input type="number" id="nim" placeholder="Masukan Nim">
        <br>
        <br>
        <label for="jk">Jenis Kelamin</label>
        <select name="jk" id="jk">
            <option value="lk">Laki - Laki</option>
            <option value="pr">PeremPUAN</option>
        </select>
        <br>
        <br>
        <label for="dsn_wali">Dosen Wali</label>
        <input type="text" id="dsn_wali" placeholder="Masukan Nama Dosen">
        <br>
        <br>
        <label for="unit">Unit</label>
        <input type="text" id="unit" placeholder="Masukan Unit">
        <br>
        <br>
    <button type="submit">Tambah Data</button>
    <button type="reset">Reset</button>
    </form>
</body>
</html>
